<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="appBg">
        <form action="#" name="cauculator">
        <input type="textfield" name="ans" value="" autocomplete="off" class="display" readonly>
        <br>
        <div class="buttons">
        <input type="button" value="7" onclick="document.cauculator.ans.value+='7'">
        <input type="button" value="8" onclick="document.cauculator.ans.value+='8'">
        <input type="button" value="9" onclick="document.cauculator.ans.value+='9'">
        <input type="button" class="orange" value="+" onclick="document.cauculator.ans.value+='+'">
        <br>
        <input type="button" value="4" onclick="document.cauculator.ans.value+='4'">
        <input type="button" value="5" onclick="document.cauculator.ans.value+='5'">
        <input type="button" value="6" onclick="document.cauculator.ans.value+='6'">
        <input type="button" class="orange" value="-" onclick="document.cauculator.ans.value+='-'">
        <br>
        <input type="button" value="1" onclick="document.cauculator.ans.value+='1'">
        <input type="button" value="2" onclick="document.cauculator.ans.value+='2'">
        <input type="button" value="3" onclick="document.cauculator.ans.value+='3'">
        <input type="button" class="orange" value="X" onclick="document.cauculator.ans.value+='*'">
        <br>
        <input type="button" value="0" onclick="document.cauculator.ans.value+='0'">
        <input type="reset" class="ligth-gray" value="C" >
        <input type="button" class="ligth-gray" value="=" onclick="document.cauculator.ans.value=eval(document.cauculator.ans.value)">
        <input type="button" class="orange" value="/" onclick="document.cauculator.ans.value+='/'">
        <br>
    </div>
    </form>
    </div>
</body>
</html>
